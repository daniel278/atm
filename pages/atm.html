<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>ATM</title>
</head>
<body>
    <div class="dir">
        <ul>
            <div class="logo">
                <img src="../img/logo_morgan.png" alt="JP Morgan Chase">
            </div>

            <div class="atm">
                <a href="../index.html"> Virtual ATM</a>
            </div>

            <div class="check">
                <a href="">Check balance</a> 
            </div>

            <div class="credit">
                <a href="">Ask a credit</a>
            </div>

        </ul>
    </div>
    <div class="main" id="main">
        <div>
            <div id="divimage">
                <img src="../img/atm.png" alt="" id="image">
            </div>
            <div id="atm">
                <p id="text">Bank Account Number</p><input id="noaccount" type="number"> 
                <input class="send" id="send_accountnumber" type="button" value="Send">
            </div>
        </div>
    </div>
    <script src="../index.js"></script>
</body>
</html>
